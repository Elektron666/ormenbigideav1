name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

  build-android:
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: Sync Capacitor
      run: |
        npx cap sync android
        
    - name: Build Android APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ormen-tekstil-kartela-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-releases@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: ORMEN TEKSTİL Kartela v1.0.${{ github.run_number }}
        body: |
          🧵 **ORMEN TEKSTİL - Kartela Yönetim Sistemi**
          
          ✨ **Yeni Özellikler:**
          - Modern kartela takip sistemi
          - Çoklu hareket ekleme (SORUN ÇÖZÜLDİ!)
          - Toplu müşteri/kartela yükleme
          - Motivasyon merkezi
          - Detaylı raporlama
          
          📱 **Android APK İndir:**
          Aşağıdaki APK dosyasını indirip Android cihazınıza kurun.
          
          🌐 **Web Versiyonu:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          
          🔐 **Giriş Bilgileri:**
          - Kullanıcı: `ORMEN`
          - Şifre: `ORMEN666-F1`
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
