name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      
    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: dist/
        retention-days: 1
        
    - name: Setup Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      id: deployment
      uses: actions/deploy-pages@v4

  build-android:
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: npm ci
      
    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build
        path: dist/
        
    - name: Build for Android
      run: npm run build:android
        
    - name: Sync Capacitor
      run: |
        npx cap sync android
        
    - name: Make gradlew executable
      run: chmod +x android/gradlew
        
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ormen-tekstil-kartela-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: ORMEN TEKSTİL Kartela v1.0.${{ github.run_number }}
        body: |
          🧵 **ORMEN TEKSTİL - Kartela Yönetim Sistemi**
          
          ✨ **Yeni Özellikler:**
          - Modern kartela takip sistemi
          - Çoklu hareket ekleme (SORUN ÇÖZÜLDİ!)
          - Toplu müşteri/kartela yükleme
          - Motivasyon merkezi
          - Detaylı raporlama
          - Stok yönetimi
          - Notlar sistemi
          
          📱 **Android APK İndir:**
          Aşağıdaki APK dosyasını indirip Android cihazınıza kurun.
          
          🌐 **Web Versiyonu:** https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          
          🔐 **Giriş Bilgileri:**
          - Kullanıcı: `ORMEN`
          - Şifre: `ORMEN666-F1`
          
          📊 **Build Bilgileri:**
          - Commit: ${{ github.sha }}
          - Build: #${{ github.run_number }}
          - Tarih: ${{ github.event.head_commit.timestamp }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
